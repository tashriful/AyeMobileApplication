    <title>Access Template</title>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div style="margin: auto;width: 70%" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Access Template</h3>
                    <div th:if="${message != null}"
                         style="width: 100%;margin:0 auto;"
                         class="alert alert-info align-content-center" role="alert">
                        <span style="color: red" th:if="${message != null}" th:text="${message}"></span>
                    </div>
                    <div th:if="${param.message != null}" class="alert align-content-center"
                         style="width: 100%;margin:0 auto;">
                        <p style="color: green;font-weight: bold" th:text="${param.message}"></p>
                    </div>
                </div>
                <div class="panel-body">
                    <form th:action="@{'/accessTemplatePage'}" th:object="${accessTemplateDto}" method="post">
                        <div class=" col-sm-12">

                            <input type="hidden" th:if="*{id != null}" th:field="*{id}" class="form-control" id="id"
                                   name="id" required>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="tempNumber">Template Number :</label>
                                    <input type="text" th:field="*{tempNumber}" class="form-control" id="tempNumber"
                                           name="tempNumber" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group required">
                                    <label for="tempDescription">Template Description :</label>
                                    <input type="text" th:field="*{tempDescription}" class="form-control"
                                           id="tempDescription" name="tempDescription" required>
                                </div>
                            </div>

                            <div class="col-sm-12 text-right">
                                <a th:href="@{/accessTemplatePage}" class="btn btn-primary">New</a>
                                <button type="submit" value="submit" class="btn btn-success">Save</button>
                            </div>
                    </form>

                    <div class="form-group col-sm-12" style="margin-top: 5%">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Template Number</th>
                                <th scope="col">Template Name</th>
                                <!--                                <th scope="col">Action</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="a : ${accessTemplateDtos}">
                                <td th:text="${a.tempNumber}"></td>
                                <td th:text="${a.tempDescription}"></td>
                                <td>
                                    <a class="btn btn-success" th:href="@{'/accessTemplatePage/' + ${a.id}}"><span
                                            class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-success" th:href="@{'/accessTemplateDetailsPage/' + ${a.id}}"><span
                                            class="glyphicon glyphicon-plus-sign"></span></a>
                                    <!--                                    || <a class="btn btn-danger" th:href="@{'/user/delete/' + ${u.id}}"><span-->
                                    <!--                                        class="glyphicon glyphicon-remove-circle"></span></a>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Order</title>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Orders For Approval</h3>
                    <div th:if="${message != null}"
                         style="width: 100%;margin:0 auto;"
                         class="alert alert-info align-content-center" role="alert">
                        <span style="color: red" th:if="${message != null}" th:text="${message}"></span>
                    </div>
                    <div th:if="${param.message != null}" class="alert align-content-center"
                         style="width: 100%;margin:0 auto;">
                        <p style="color: green;font-weight: bold" th:text="${param.message}"></p>
                    </div>
                </div>
                <div class="panel-body">

                    <div class="form-group col-sm-12" style="margin-top: 1%">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Number</th>
                                <th scope="col">Customer</th>
                                <th scope="col">Type</th>
                                <th scope="col">Date</th>
                                <th scope="col">Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="o : ${OrderHeaderDtos}">
                                <td th:text="${o.orderNumber}"></td>
                                <td th:text="${o.customerLine.name}"></td>
                                <td th:text="${o.orderTrnsType.trnsTypeName}"></td>
                                <td th:text="${#dates.format(o.orderDate, 'dd-MMM-yyyy')}"></td>
                                <td th:text="${o.orderStatus == o.orderStatus.P ? 'Confirmed' : 'New'}"></td>
                                <td>
                                    <a class="btn btn-success" th:href="@{'/orderDetails/' + ${o.id}}"><span
                                            class="glyphicon glyphicon-edit"></span></a>
<!--                                    <a class="btn btn-success" th:href="@{'/userAccessPage/' + ${o.id}}"><span-->
<!--                                            class="glyphicon glyphicon-plus-sign"></span></a>-->
<!--                                    || <a class="btn btn-danger" th:href="@{'/user/delete/' + ${u.id}}"><span-->
<!--                                        class="glyphicon glyphicon-remove-circle"></span></a>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

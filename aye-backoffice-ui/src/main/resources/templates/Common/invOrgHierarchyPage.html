<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/easyAutocomplete/easy-autocomplete.min.css}">

<!--    autocomplete dependencies-->
    <script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
    <script th:src="@{/js/jqueryAutoComplete/jquery.easy-autocomplete.min.js}"></script>
    <script th:src="@{/js/jqueryAutoComplete/autocompleteInvOrg.js}"></script>
    <title>Inventory Organization</title>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div style="margin: auto;width: 70%" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Inventory Organization</h3>
                    <div th:if="${message != null}"
                         style="width: 100%;margin:0 auto;margin-top: 10px;margin-bottom: 10px"
                         class="alert alert-info align-content-center" role="alert">
                        <span th:if="${message != null}" th:text="${message}"></span>
                    </div>
                    <div th:if="${param.message != null}" class="alert alert-success align-content-center"
                         style="width: 100%;margin:0 auto;margin-top: 10px;margin-bottom: 10px">
                        <p th:text="${param.message}"></p>
                    </div>
                </div>
                <div class="panel-body">
                    <form th:action="@{'/invOrgHierarchyPage'}" th:object="${invOrgDto}" method="post">
                        <div class=" col-sm-12">

                            <input type="hidden" th:if="*{id != null}" th:field="*{id}" class="form-control" id="id"
                                   name="id" required>


                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" name="name"
                                       required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group required">
                                <label for="code">Code :</label>
                                <input type="text" th:field="*{code}" class="form-control" id="code" name="code"
                                       required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group required">
                                <label for="parentAppInvInfoMId">Parent App InvOrgHierachy Id :</label>
                                <input type="number" th:field="*{parentAppInvInfoMId}" class="form-control"
                                       id="parentAppInvInfoMId" name="parentAppInvInfoMId" required>

                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group required">
                                <label for="inputOrgHierarchy">OrgHierachy :</label>
                                <input type="text" class="form-control"
                                       id="inputOrgHierarchy" required>
                                <input type="hidden" th:field="*{orgHierarchyId}" id="orgHierarchyId" name="orgHierarchyId">

                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group required">
                                <label for="address">Address :</label>
                                <input type="text" th:field="*{address}" class="form-control" id="address" name="address" required>

                            </div>
                        </div>

                        <div class="col-sm-12 text-right">
                            <a th:href="@{/invOrgHierarchyPage}" class="btn btn-primary">New</a>
                            <button type="submit" value="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>

                    <div class="form-group col-sm-12" style="margin-top: 5%">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Code</th>
                                <th scope="col">Address</th>
                                <th scope="col">Parent Org Id</th>
                                <!--                                <th scope="col">Action</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${invOrgDtos}">
                                <td th:text="${u.name}"></td>
                                <td th:text="${u.code}"></td>
                                <td th:text="${u.address}"></td>
                                <td th:text="${u.parentAppInvInfoMId}"></td>
                                <td>
                                    <a class="btn btn-success" th:href="@{'/invOrgHierarchyPage/' + ${u.id}}"><span
                                            class="glyphicon glyphicon-edit"></span></a>
                                    <!--                                    || <a class="btn btn-danger" th:href="@{'/user/delete/' + ${u.id}}"><span-->
                                    <!--                                        class="glyphicon glyphicon-remove-circle"></span></a>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<!--<script th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
<!--&lt;!&ndash; Bootstrap &ndash;&gt;-->
<!--<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->


</body>
</html>

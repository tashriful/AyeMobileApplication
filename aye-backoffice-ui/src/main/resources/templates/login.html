<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />

<!--	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<link type="text/css" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
		  rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title"></h1>
					<hr />
				</div>
			</div>
			<div class="main-login main-center">
				<form th:action="@{/login}" method="POST" class="form-signin">

					<div th:if="${not #strings.isEmpty(message)}"
						 style="width: 100%;margin:0 auto;margin-top: 10px;margin-bottom: 10px"
						 class="alert alert-info align-content-center" role="alert">
						<span th:if="${message != null}" th:text="${message}"></span>
					</div>

					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label">Username</label>

						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
								<input type="text" class="form-control"
									name="username" id="username" placeholder="Enter your Username" autofocus="autofocus" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Password</label>

						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
									type="password" class="form-control" name="password" onpaste="return false;"
									id="password" placeholder="Enter your Password" />


							</div>

						</div>
						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF0000;">Username or
								Password invalid, please verify</p>
						</div>
						<div align="center" th:if="${param.logout}">
							<p style="font-size: 20; color: #00FF00;">Successfully log
								out</p>
						</div>
					</div>

					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />

					<div class="form-group ">
						<button class="btn btn-lg btn-primary btn-block" name="Submit"
							value="Login" type="Submit" th:text="Login"></button>
					</div>

				</form>
				<!--<div class="login-register">
					<form th:action="@{/registration}" method="get">
						<button class="btn btn-md btn-warning btn-block" type="Submit">Registration</button>
					</form>
					<form th:action="@{/changePassword}" method="get">
						<button class="btn btn-md btn-warning btn-block" type="Submit">Reset
							Password</button>
					</form>
				</div>-->
			</div>
		</div>
	</div>
	<!-- jQuery -->
<!--	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Bootstrap -->
<!--	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>-->
</body>
</html>
